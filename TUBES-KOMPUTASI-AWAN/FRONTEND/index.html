<!DOCTYPE html>
<html>
<head>
  <title>Request App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Login</h2>
<input id="user" class="form-control mb-2" placeholder="username">
<input id="pass" type="password" class="form-control mb-2" placeholder="password">
<button class="btn btn-primary" onclick="login()">Login</button>

<hr>

<h3>Buat Request</h3>
<input id="title" class="form-control mb-2" placeholder="Judul">
<button class="btn btn-success" onclick="sendReq()">Kirim</button>

<script>
let token = ""

function login() {
  fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  })
  .then(res => res.json())
  .then(data => {
    token = data.token
    alert("Login sukses")
  })
}

function sendReq() {
  fetch("/api/request", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({title: title.value})
  })
  .then(r => r.json())
  .then(d => alert(JSON.stringify(d)))
}
</script>

</body>
</html>
