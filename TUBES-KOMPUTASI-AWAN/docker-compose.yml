version: "3.8"

services:
  backend:
    image: backend_app
    deploy:
      replicas: 3
    networks:
      - app_net

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: overlay
